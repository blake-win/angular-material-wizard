<table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.data.length; else noGatesAdded"
  class="mat-elevation-z8">

  <!-- Gate Name Column -->
  <ng-container matColumnDef="gateName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gate Name </th>
    <td mat-cell *matCellDef="let element"> {{element.gateName}} </td>
  </ng-container>

  <!-- Show Gate on Stage(s) Column -->
  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Show Gate on Stage(s) </th>
    <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template #noGatesAdded>
  <div class="no-data-wrapper">
    <p>Please use the form above to add a new gate</p>
  </div>
</ng-template>
