<mat-card class="opportunity-wrapper">
  <mat-card-header>
    <mat-card-title> Opportunity </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-horizontal-stepper>
      <mat-step>
        <ng-template matStepLabel>Field set up</ng-template>
        <app-field-add-form></app-field-add-form>
        <app-field-list></app-field-list>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Action Setup</ng-template>
        <app-action-form></app-action-form>
        <app-action-list></app-action-list>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Gate Rules</ng-template>
        <!-- Add  Gate Rules component-->
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
