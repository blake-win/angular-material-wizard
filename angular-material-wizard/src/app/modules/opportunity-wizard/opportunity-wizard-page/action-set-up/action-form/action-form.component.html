<form [formGroup]="actionForm" class="action-add-form">

  <!-- Action name input -->
  <mat-form-field>
    <mat-label>Action Name</mat-label>
    <input matInput placeholder="Enter Gate Name" formControlName="actionName" required>
  </mat-form-field>

  <!-- Stage select -->
  <mat-form-field>
    <mat-label>Stage</mat-label>
    <mat-select formControlName="stage">
    </mat-select>
  </mat-form-field>

  <!-- Field select -->
  <mat-form-field>
    <mat-label>Field to set</mat-label>
    <mat-select formControlName="field">
    </mat-select>
  </mat-form-field>

  <!-- Date type radio buttons -->
  <mat-radio-group formArrayName="dateType">
    <mat-radio-button value="1" checked=true style="display: block;">
      user set date
    </mat-radio-button>
    <mat-radio-button value="2">
      system calculated date
    </mat-radio-button>
  </mat-radio-group>

  <span>Today</span>
  <!-- Operator ('+' or '-') select -->
  <mat-form-field>
    <mat-label>+ | -</mat-label>
    <mat-select formControlName="operation">
      <mat-option>+</mat-option>
      <mat-option>-</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Days count input -->
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="number" matInput placeholder="Enter Gate Name" formControlName="daysCounter" required>
  </mat-form-field>
  <span>Days</span>

  <button mat-raised-button color="primary" (click)="addAction()">Add Field</button>
</form>
